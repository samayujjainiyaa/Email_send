<div
style="hight: 400px; width: 600px; background-color: #f5f5f5; border-radius: 15px; margin-top: 150px; margin-left: 420px;
box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;"
>
<form method="post"  style="margin: 50px; padding: 30px;">
  {% csrf_token %}
  {% if messages %}
  <div class="form-group">
  <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  <label for="exampleInputEmail1">Enter Your OTP </label><br>
  <input type="otp" class="form-control"  placeholder="Enter OTP" name="otp" required><br>
  
  <button class="btn btn-danger">Submit</button>
</div>
</form>
</div>
